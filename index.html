<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meraki - Souvenirs uniques</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENU -->
<div id="menu-container"></div>

<!-- HERO -->
<main class="container">
  <section class="hero">
    <h1 id="heroTitle"></h1>
    <p class="meraki-story" id="merakiStory"></p>
    <a href="galerie.html" class="btn-portfolio" id="portfolioButton"></a>
  </section>

  <!-- CERCLES OFFRES -->
  <section class="circle-offers" id="previewOffers"></section>
</main>

<!-- FOOTER -->
<div id="footer-container"></div>

<!-- SCRIPTS -->
<script src="js/load-components.js"></script>
<script src="js/content.js"></script>

  <script>
let lastScroll = 0;
const header = document.querySelector('header');

// Mobile breakpoint
const mobileBreakpoint = 768;

window.addEventListener('scroll', () => {
  const currentScroll = window.pageYOffset;

  if (window.innerWidth <= mobileBreakpoint) {
    if (currentScroll > lastScroll) {
      // Scrolling down → hide header
      header.style.top = '-80px'; // adjust -80px to your header height
    } else {
      // Scrolling up → show header
      header.style.top = '0';
    }
  }

  lastScroll = currentScroll;
});
</script>

  
</body>
</html>
