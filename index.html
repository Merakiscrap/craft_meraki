<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meraki - Souvenirs uniques</title>
<link rel="stylesheet" href="style.css" />
<style>
/* ✅ RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
}

/* ✅ HEADER */
header {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
}

/* ✅ LOGO */
.logo img {
  height: 60px;
  cursor: pointer;
  display: block;
}

/* ✅ MENU BANNIÈRE */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 0; /* caché au départ */
  height: 100%;
  background: #fff;
  overflow: hidden;
  transition: width 0.4s ease;
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
}

nav.open {
  width: 250px; /* largeur de la bannière */
}

.menu {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 25px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

nav.open .menu {
  opacity: 1;
}

.menu li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
  font-size: 20px;
}

/* ✅ MOBILE : le menu prend tout l'écran */
@media (max-width: 768px) {
  nav.open {
    width: 100%;
  }
}
</style>
</head>
<body>

<!-- ✅ LOGO SEUL EN HAUT À GAUCHE -->
<header>
  <a href="index.html" class="logo">
    <img src="images/logo.png" alt="Logo Meraki" />
  </a>
</header>

<!-- ✅ MENU DÉROULANT -->
<nav>
  <ul class="menu">
    <li><a href="index.html">Accueil</a></li>
    <li><a href="offres.html">Offres</a></li>
    <li><a href="galerie.html">Portfolio</a></li>
    <li><a href="clients.html">Témoignages</a></li>
    <li><a href="about.html">À propos</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<!-- ✅ CONTENU -->
<main class="container">
  <section class="hero">
    <h1>Meraki</h1>
    <p class="subtitle">Des albums qui racontent votre histoire, avec émotion et savoir-faire.</p>
    <a href="galerie.html" class="btn-primary">Découvrez les créations Meraki</a>
  </section>
</main>

<footer>
  <p>© 2025 Meraki - Tous droits réservés</p>
</footer>

<!-- ✅ JS POUR GÉRER L'OUVERTURE DU MENU -->
<script>
const logo = document.querySelector('.logo img');
const nav = document.querySelector('nav');
const menuLinks = document.querySelectorAll('.menu a');

// ✅ Desktop : ouverture au survol
if (window.innerWidth >= 769) {
  logo.addEventListener('mouseenter', () => {
    nav.classList.add('open');
  });
  nav.addEventListener('mouseleave', () => {
    nav.classList.remove('open');
  });
}

// ✅ Mobile : ouverture au clic
logo.addEventListener('click', (e) => {
  if (window.innerWidth < 769) {
    e.preventDefault();
    nav.classList.toggle('open');
  }
});

// ✅ Fermer le menu après un clic sur un lien (mobile)
menuLinks.forEach(link => {
  link.addEventListener('click', () => {
    if (window.innerWidth < 769) {
      nav.classList.remove('open');
    }
  });
});
</script>
</body>
</html>
